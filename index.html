    <!-- Header -->
    <header>
        <div class="logo">
            <img src="Techhub.png" alt="logo" class="src">
            <h1>TECH HUB</h1>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#apps">Apps</a>
            <a href="#about">About</a>
        </nav>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">

            <button class="filter-btn" data-filter="mac">Mac</button>
            <button class="filter-btn" data-filter="linux">Linux</button>

    <style>
      /* Global Styles */
:root {
    --primary-color: #18056c;
    --secondary-color: #251b88;
    --text-color: #2d3436;
    --bg-color: #f5f6fa;
    --card-bg: #ffffff;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.dark-mode {
    --primary-color: #18056c;
    --secondary-color: #1f0e9e;
    --text-color: #f5f6fa;
    --bg-color: #2d3436;
    --card-bg: #1e272e;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: background 0.3s ease;
}

body {
    background-color: var(--bg-color);
    color: var(--text-color);
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    background-color: var(--primary-color);
    color: white;
    box-shadow: var(--shadow);
}

.logo {
    display: flex;
    align-items: center;
    gap: 1rem;
    font-size: 1.5rem;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 1rem;
    font-weight: 500;
}

.theme-toggle {
    cursor: pointer;
    font-size: 1.2rem;
}

/* Hero Section */
.hero {
    padding: 5rem 5%;
    text-align: center;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
}

.hero-content h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.hero-content p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.search-box {
    display: flex;
    max-width: 500px;
    margin: 0 auto;
}

.search-box input {
    flex: 1;
    padding: 0.8rem;
    border: none;
    border-radius: 5px 0 0 5px;
    font-size: 1rem;
}

.search-box button {
    padding: 0 1.2rem;
    background-color: var(--text-color);
    color: white;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
}

/* Apps Section */
.apps-section {
    padding: 3rem 5%;
}

.apps-section h2 {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2rem;
}

.filter-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

.filter-btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    background-color: var(--secondary-color);
    color: white;
    cursor: pointer;
    font-weight: 500;
}

.filter-btn.active {
    background-color: var(--primary-color);
}

.apps-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
}

.app-card {
    background-color: var(--card-bg);
    border-radius: 10px;
    padding: 1.5rem;
    box-shadow: var(--shadow);
    text-align: center;
}

.app-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 1rem;
}

.app-card h3 {
    margin-bottom: 0.5rem;
}

.app-card p {
    color: #7f8c8d;
    margin-bottom: 1rem;
    font-size: 0.9rem;
}

.download-btn {
    padding: 0.5rem 1rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 500;
    width: 100%;
}

.download-btn:hover {
    background-color: var(--secondary-color);
}

.download-count {
    font-size: 0.8rem;
    color: #7f8c8d;
    margin-top: 0.5rem;
}

/* Footer */
footer {
    text-align: center;
    padding: 2rem 5%;
    background-color: var(--primary-color);
    color: white;
    margin-top: 2rem;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
}

.social-links a {
    color: white;
    font-size: 1.2rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        gap: 1rem;
    }

    .hero-content h2 {
        font-size: 2rem;
    }

    .apps-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
}

    <script>
      // Sample App Data
const apps = [
    {
        id: 1,
        name: "VLC Media Player",
        category: ["windows", "mac", "linux"],
        icon: "assets/icons/vlc.png",
        downloads: Math.floor(Math.random() * 10000),
        description: "A free and open-source multimedia player.",
        fileUrl: "https://get.videolan.org/vlc/3.0.18/win64/vlc-3.0.18-win64.exe",
    },
    {
        id: 2,
        name: "TFTUnlock-2024-v6.1.1.1.exe",
        category: ["windows", ],
        icon: "30_11_2024-02_15_19TFT.png",
        downloads: Math.floor(Math.random() * 15000),
        description: "TFT is a free tool that can unlock most devices fof free. Password TFT",
        fileUrl: "TFTUnlock-2024-v6.1.1.1.exe",
    },
    {
        id: 3,
        name: "Spotify",
        category: ["windows", "mac", "linux", "android"],
        icon: "assets/icons/spotify.png",
        downloads: Math.floor(Math.random() * 20000),
        description: "Stream music and podcasts for free.",
        fileUrl: "https://download.scdn.co/SpotifySetup.exe",
    },
    {
        id: 4,
        name: "WhatsApp",
        category: ["windows", "mac", "android"],
        icon: "assets/icons/whatsapp.png",
        downloads: Math.floor(Math.random() * 25000),
        description: "Free messaging and video calls.",
        fileUrl: "https://web.whatsapp.com/desktop/windows/release/x64/WhatsAppSetup.exe",
    },
    {
        id: 5,
        name: "Blender",
        category: ["windows", "mac", "linux"],
        icon: "assets/icons/blender.png",
        downloads: Math.floor(Math.random() * 8000),
        description: "Free 3D creation software.",
        fileUrl: "https://download.blender.org/release/Blender3.6/blender-3.6.2-windows-x64.msi",
    },

    {
        id: 6,
        name: "CM2MT2_v2.80 by TECH HUB.exe",
        category: ["windows",],
        icon: "",
        downloads: Math.floor(Math.random() * 12000),
        description: "Morbile phone unlock utility tool",
        fileUrl: "CM2MT2_v2.80 by TECH HUB.exe",
    },

    {
        id: 7,
        name: "MDMFixTool_v1.0.7.8.exe",
        category: ["windows",],
        icon: "",
        downloads: Math.floor(Math.random() * 12000),
        description: "Morbile phone unlock utility tool",
        fileUrl: "MDMFixTool_v1.0.7.8.exe",
    },

    {
        id: 8,
        name: "MediaCreationTool 22H2.exe",
        category: ["windows",],
        icon: "",
        downloads: Math.floor(Math.random() * 12000),
        description: "MediaCreationTool_22H2.exe windows 10",
        fileUrl: "MediaCreationTool_22H2.exe",
    },
    {
        id: 9,
        name: "Telegram",
        category: ["windows", "mac", "linux", "android"],
        icon: "assets/icons/telegram.png",
        downloads: Math.floor(Math.random() * 12000),
        description: "A secure messaging app.",
        fileUrl: "https://telegram.org/dl/desktop/win64",
    },
];

// DOM Elements
const appsGrid = document.getElementById("apps-grid");
const searchInput = document.getElementById("search-input");
const filterButtons = document.querySelectorAll(".filter-btn");
const themeToggle = document.querySelector(".theme-toggle");

// Load Apps
function loadApps(filter = "all", searchTerm = "") {
    appsGrid.innerHTML = "";
    const filteredApps = apps.filter(app => {
        const matchesCategory = filter === "all" || app.category.includes(filter);
        const matchesSearch = app.name.toLowerCase().includes(searchTerm.toLowerCase());
        return matchesCategory && matchesSearch;
    });

    if (filteredApps.length === 0) {
        appsGrid.innerHTML = `<p class="no-results">No apps found. Try a different search.</p>`;
        return;
    }

    filteredApps.forEach(app => {
        const appCard = document.createElement("div");
        appCard.className = "app-card";
        appCard.innerHTML = `
            <img src="${app.icon}" alt="${app.name}">
            <h3>${app.name}</h3>
            <p>${app.description}</p>
            <button class="download-btn" data-id="${app.id}">Download</button>
            <p class="download-count">${app.downloads.toLocaleString()} downloads</p>
        `;
        appsGrid.appendChild(appCard);
    });

    // Add download event listeners
    document.querySelectorAll(".download-btn").forEach(btn => {
        btn.addEventListener("click", () => downloadApp(btn.dataset.id));
    });
}

// Download App
function downloadApp(appId) {
    const app = apps.find(a => a.id == appId);
    if (!app) return;

    // Simulate download (in a real app, this would link to the actual file)
    const link = document.createElement("a");
    link.href = app.fileUrl;
    link.download = app.name.replace(/\s+/g, "-").toLowerCase();
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    // Track download (local storage)
    let downloads = JSON.parse(localStorage.getItem("downloads")) || {};
    downloads[appId] = (downloads[appId] || 0) + 1;
    localStorage.setItem("downloads", JSON.stringify(downloads));

    // Update UI
    app.downloads++;
    loadApps();
}

// Search & Filter
searchInput.addEventListener("input", (e) => {
    const searchTerm = e.target.value;
    const activeFilter = document.querySelector(".filter-btn.active").dataset.filter;
    loadApps(activeFilter, searchTerm);
});

filterButtons.forEach(btn => {
    btn.addEventListener("click", () => {
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadApps(btn.dataset.filter, searchInput.value);
    });
});

// Dark/Light Mode Toggle
themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    const icon = themeToggle.querySelector("i");
    icon.classList.toggle("fa-moon");
    icon.classList.toggle("fa-sun");
});

// Initialize
loadApps();
    </script>
